<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu with Search</title>
<style>
    /* Style cho dropdown menu */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 300px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 999;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Style cho ô tìm kiếm */
    .search-box {
        padding: 10px;
        border: 1px solid #ccc;
    }

    .search-box input[type="text"] {
        width: 100%;
        padding: 8px;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
    }
</style>
</head>
<body>

<div class="dropdown">
    <span>Hover me</span>
    <div class="dropdown-content">
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

</body>
</html>
